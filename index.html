<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Improving on the Contact Us Form</title>
</head>
<body>

    <div class="wrapper">
        <h2>ONLINE CONTACT FORM</h2>
        <div id="error_message"></div>
        

        <form id="myform" onsubmit="return validation()">
            <div class="input_field">
                <input type="text" placeholder="Name*" id="name"/>
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email*" id="email"/>
                </div>

<div class="input_field">
    <input type="text" placeholder="Policy Number (if applicable)" id="policy-phone"/>
    </div>
<div class="input_field">
    <input type="text" placeholder="Phone Number*" id="phone"/>
    </div>
    <div class="input_field">
        <input type="text" placeholder="Alternate Phone Number" id="alt-phone"/>
        </div>
        <div class="input_field">
            <input type="text" placeholder="Subject*" id="subject"/>
            </div>
        <div class="input_field">
 <textarea id="message" placeholder="Message*"></textarea>
        </div>
<div class="btn">
    <input type="submit">
</div>

<p><small>Fields marked with a * are required</small></p>

        </form>
    </div>
  


    
    <script src="script.js"></script>
</body>
</html>
